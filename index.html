<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div id="flexbox-container">
        <!-- Top section starts here -->
        <div class="top box">
            <div id="monroe-text-bg"><p>MONROE</p></div>
            <div>
                <div id="arena-bg"><h1>2K ARENA</h1></div>
                <div id="versus-bg"><h3 id="versus-text">VS</h3></div>
            </div>
            <div id="cinco-text-bg"><p>CINCO</p></div>
        </div>
        <!-- Middle section starts here -->
        <div class="middle box">
            <div id="scoreboard-bg">
                <div class="avatars">
                    <img id="monroe-avatar" src="img/monroe-ava.png" alt="Monroe Avatar">
                    <img id="cinco-avatar" src="img/cinco-ava.png" alt="Monroe Avatar">
                </div>
                <div id="home-guest-row">
                    <p id="home-text">HOME</p>
                    <p id="guest-text">GUEST</p>
                </div>
                <div id="scorebox-squares-row">
                    <div class="scorebox-square">
                        <p id="left-score">00</p>
                    </div>
                    <div class="scorebox-square">
                        <p id="right-score">00</p>
                    </div>
                </div>
                <marquee>NO GAME STATS TO DISPLAY</marquee>
            </div>
        </div>
        <!-- Bottom section starts here -->
        <div class="bottom box">
            <button id="add-game" onclick="showForm()">ADD GAME</button>
            <div id="add-game-form">
                <form action="#" id="form" method="post" name="form">
                    <img id="close" src="/img/close-button.png" onclick ="hideForm()">
                    <h2>GAME STATS</h2>
                    <hr>
                    <div id="fields-container">
                        <h3 id="form-versus-text">VS</h3>
                        <div id="form-left-column">
                            <label for="monroe-team">TEAM</label>
                            <select id="monroe-team">
                                <option value="atl">ATL</option>
                                <option value="bkn">BKN</option>
                                <option value="bos">BOS</option>
                                <option value="cha">CHA</option>
                                <option value="chi">CHI</option>
                                <option value="cle">CLE</option>
                                <option value="dal">DAL</option>
                                <option value="den">DEN</option>
                                <option value="det">DET</option>
                                <option value="gsw">GSW</option>
                                <option value="hou">HOU</option>
                                <option value="ind">IND</option>
                                <option value="lac">LAC</option>
                                <option value="lal">LAL</option>
                                <option value="mem">MEM</option>
                                <option value="mia">MIA</option>
                                <option value="mil">MIL</option>
                                <option value="min">MIN</option>
                                <option value="nop">NOP</option>
                                <option value="nyk">NYK</option>
                                <option value="okc">OKC</option>
                                <option value="orl">ORL</option>
                                <option value="phi">PHI</option>
                                <option value="phx">PHX</option>
                                <option value="por">POR</option>
                                <option value="sac">SAC</option>
                                <option value="sas">SAS</option>
                                <option value="tor">TOR</option>
                                <option value="uta">UTA</option>
                                <option value="was">WAS</option>
                            </select>
                            <label for="monroe-score">SCORE</label>
                            <input type="number" id="monroe-score">
                        </div>
                        <div id="form-right-column">
                            <label for="cinco-team">TEAM</label>
                            <select id="cinco-team">
                                <option value="atl">ATL</option>
                                <option value="bkn">BKN</option>
                                <option value="bos">BOS</option>
                                <option value="cha">CHA</option>
                                <option value="chi">CHI</option>
                                <option value="cle">CLE</option>
                                <option value="dal">DAL</option>
                                <option value="den">DEN</option>
                                <option value="det">DET</option>
                                <option value="gsw">GSW</option>
                                <option value="hou">HOU</option>
                                <option value="ind">IND</option>
                                <option value="lac">LAC</option>
                                <option value="lal">LAL</option>
                                <option value="mem">MEM</option>
                                <option value="mia">MIA</option>
                                <option value="mil">MIL</option>
                                <option value="min">MIN</option>
                                <option value="nop">NOP</option>
                                <option value="nyk">NYK</option>
                                <option value="okc">OKC</option>
                                <option value="orl">ORL</option>
                                <option value="phi">PHI</option>
                                <option value="phx">PHX</option>
                                <option value="por">POR</option>
                                <option value="sac">SAC</option>
                                <option value="sas">SAS</option>
                                <option value="tor">TOR</option>
                                <option value="uta">UTA</option>
                                <option value="was">WAS</option>
                            </select>
                            <label for="cinco-score">SCORE</label>
                            <input type="number" id="cinco-score">
                        </div>
                    </div>
                    <hr>
                    <a href="javascript:%20check_empty()" id="submit">SUBMIT</a>
                </form>
            </div>
                <!-- Popup Div Ends Here -->
        </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
