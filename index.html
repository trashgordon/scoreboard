<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Scoreboard</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
    <audio>
        <source src="/sounds/crowdnoise.mp3" type="audio/mpeg">
        </audio>
    
    <div id="flexbox-container">

        <!-- ***** TOP SECTION ***** -->

        <div class="top box">

            <div class="name-btn" id="monroe-text-bg">
                <p>MONROE</p>
            </div>
            <div>
                <div id="arena-bg">
                    <h1>The Disrespect</h1>
                </div>
                <div id="versus-bg">
                    <h3 id="versus-text">VS</h3>
                </div>
            </div>
            <div class="name-btn" id="cinco-text-bg">
                <p>CINCO</p>
            </div>
        </div>
    </div> <!-- end of top box -->

        <audio src="/sounds/crowdnoise.mp3" type="audio/mpeg"></audio>

        <!-- ***** MIDDLE SECTION *****-->

    <div class="middle box">
        <div id="scoreboard-container">
            <img id="scoreboard-bg" src="img/trapezoid-large.png">

            <div id="avatars-row">
                <img class="avatar" src="img/ava-monroe.png" alt="Monroe Avatar">
                <img class="cinco avatar" src="img/avi-5.png" alt="cinco Avatar">
            </div>

            <div id="home-guest-row">
                <p id="home-text">HOME</p>
                <p id="guest-text">GUEST</p>
            </div>

            <div id="scorebox-squares-row">
                <div class="scorebox-square">
                    <p id="home-wins">00</p>
                </div>
                
                <div class="scorebox-square">
                    <p id="guest-wins">00</p>
                </div>
            </div>

            <div id="total-pts-row">
                <div class="total-pts-col">
                    <p class="total-pts-text">TOTAL PTS</p>
                    <div class="total-pts-square">
                        <p id="p1-tot-pts">0</p>
                    </div>
                </div>

                <div class="total-pts-col">
                    <p class="total-pts-text">TOTAL PTS</p>
                    <div class="total-pts-square">
                        <p id="p2-tot-pts">0</p>
                    </div>
                </div>
            </div>

            <div id="blowouts-row">
                <div class="blowouts-col">
                    <p class="blowouts-text">BLOWOUTS</p>
                    <div class="blowouts-square">
                        <p id="p1-blowouts">0</p>
                    </div>
                </div>

                <div class="blowouts-col">
                    <p class="blowouts-text">BLOWOUTS</p>
                    <div class="blowouts-square">
                        <p id="p2-blowouts">0</p>
                    </div>
                </div>
            </div>

            <marquee>NO GAME STATS TO DISPLAY</marquee>

        </div> <!-- end of scoreboard-container -->
    </div> <!-- end of middle box -->

        <!-- ***** BOTTOM SECTION ***** -->

        <div class="bottom box">
            <button id="add-game-btn">ADD GAME</button>

            <div class="form" id="add-game-form">

                <form action="#" id="form" method="post" name="form">
                    <img id="close" src="img/btn-close.png" onclick ="hideForm()">
                    <h2>GAME STATS</h2>
                    <hr>
                    <div id="fields-container">

                        <h3 id="form-versus-text">VS</h3>

                        <div id="player-one-column">
                            <label for="player-one-team">TEAM</label>
                            <select id="player-one-team">
                                <option value="atl">ATL</option>
                                <option value="bkn">BKN</option>
                                <option value="bos">BOS</option>
                                <option value="cha">CHA</option>
                                <option value="chi">CHI</option>
                                <option value="cle">CLE</option>
                                <option value="dal">DAL</option>
                                <option value="den">DEN</option>
                                <option value="det">DET</option>
                                <option value="gsw">GSW</option>
                                <option value="hou">HOU</option>
                                <option value="ind">IND</option>
                                <option value="lac">LAC</option>
                                <option value="lal">LAL</option>
                                <option value="mem">MEM</option>
                                <option value="mia">MIA</option>
                                <option value="mil">MIL</option>
                                <option value="min">MIN</option>
                                <option value="nop">NOP</option>
                                <option value="nyk">NYK</option>
                                <option value="okc">OKC</option>
                                <option value="orl">ORL</option>
                                <option value="phi">PHI</option>
                                <option value="phx">PHX</option>
                                <option value="por">POR</option>
                                <option value="sac">SAC</option>
                                <option value="sas">SAS</option>
                                <option value="tor">TOR</option>
                                <option value="uta">UTA</option>
                                <option value="was">WAS</option>
                            </select>

                            <label for="player-one-score">SCORE</label>
                            <input type="number" id="player-one-score">
                        </div>

                        <div id="player-two-column">
                            <label for="player-two-team">TEAM</label>
                            <select id="player-two-team">
                                <option value="atl">ATL</option>
                                <option value="bkn">BKN</option>
                                <option value="bos">BOS</option>
                                <option value="cha">CHA</option>
                                <option value="chi">CHI</option>
                                <option value="cle">CLE</option>
                                <option value="dal">DAL</option>
                                <option value="den">DEN</option>
                                <option value="det">DET</option>
                                <option value="gsw">GSW</option>
                                <option value="hou">HOU</option>
                                <option value="ind">IND</option>
                                <option value="lac">LAC</option>
                                <option value="lal">LAL</option>
                                <option value="mem">MEM</option>
                                <option value="mia">MIA</option>
                                <option value="mil">MIL</option>
                                <option value="min">MIN</option>
                                <option value="nop">NOP</option>
                                <option value="nyk">NYK</option>
                                <option value="okc">OKC</option>
                                <option value="orl">ORL</option>
                                <option value="phi">PHI</option>
                                <option value="phx">PHX</option>
                                <option value="por">POR</option>
                                <option value="sac">SAC</option>
                                <option value="sas">SAS</option>
                                <option value="tor">TOR</option>
                                <option value="uta">UTA</option>
                                <option value="was">WAS</option>
                            </select>

                            <label for="player-two-score">SCORE</label>
                            <input type="number" id="player-two-score">
                        </div>

                    </div> <!-- end of fields-container -->

                    <hr>
                    <a id="btn-submit">SUBMIT</a>
                </form>

            </div> <!-- end of add-game-form -->

            <!-- Sign up and Login form -->
            <div class="form" id="loginForm">
      
                <ul class="tab-group">
                  <li class="tab active"><a href="#signup">Sign Up</a></li>
                  <li class="tab"><a href="#login">Log In</a></li>
                </ul>
                
                <div class="tab-content">
                
                  <img src="img/close-circle-outline.svg" onclick="hideLoginForm()">

                  <div id="signup">   
                    <h1>Sign Up for Free</h1>
                    
                    <div action="/" method="post">
                    
                    <div class="top-row">
                      <div class="field-wrap">
                        <label>
                          First Name<span class="req">*</span>
                        </label>
                        <input type="text" id="signUp-firstName" required autocomplete="off" />
                      </div>
                  
                      <div class="field-wrap">
                        <label>
                          Last Name<span class="req">*</span>
                        </label>
                        <input type="text" id="signUp-lastName" required autocomplete="off"/>
                      </div>
                    </div>
          
                    <div class="field-wrap">
                      <label>
                        Email Address<span class="req">*</span>
                      </label>
                      <input type="email" id="signUp-email" required autocomplete="off"/>
                    </div>
                    
                    <div class="field-wrap">
                      <label>
                        Set A Password<span class="req">*</span>
                      </label>
                      <input type="password"id="signUp-pw" required autocomplete="off"/>
                    </div>
                    
                    <button type="submit" class="button button-block" onclick="signUp()">Get Started</button>
                    
                </div>
          
                  </div>
                  
                  <div id="login">   
                    <h1>Welcome Back!</h1>
                    
                    <div action="/" method="post">
                    
                      <div class="field-wrap">
                      <label>
                        Email Address<span class="req">*</span>
                      </label>
                      <input type="email" id="login-email" required autocomplete="off"/>
                    </div>
                    
                    <div class="field-wrap">
                      <label>
                        Password<span class="req">*</span>
                      </label>
                      <input type="password" id="login-pw" required autocomplete="off"/>
                    </div>
                    
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    
                    <button class="button button-block" onclick="login()">Log In</button>
                    
                    </div>
          
                  </div>
                  
                </div><!-- tab-content -->
                
          </div> <!-- /form -->

    </div> <!-- end of bottom box -->
    </div> <!-- end of flexbox-container -->

    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="/app.js"></script>

</body>

</html>
