<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="flexbox-container">
        <div class="top-box">
            <div class="monroe"><p>MONROE</p></div>
            <div class="top-center">
                <div class="arena"><h1>2K ARENA</h1></div>
                <div class="vs"><h3>VS</h3></div>
            </div>
            <div class="cinco"><p>CINCO</p></div>
        </div>
        <div class="middle-box">
            <div class="scoreboard">
                <div class="avatars">
                    <img src="img/monroe-ava.png" alt="Monroe Avatar">
                </div>
                <div class="home-guest">
                    <p class="home">HOME</p>
                    <p class="guest">GUEST</p>
                </div>
                <div class="scores">
                    <div class="monroe-score">
                        <p>06</p>
                    </div>
                    <div class="cinco-score">
                        <p>05</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-box">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
